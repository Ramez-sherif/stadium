    <h1 class="container mx-auto flex justify-center mt-5 mb-6 text-3xl font-bold text-green-700"> Reserve a Ticket </h1> 
    <div class="flex">
        <div class="w-1/2 p-4 ">
          <!-- First Grid -->
          <div class="bg-gray-200 p-4 rounded-md ">
            <h2 class=" text-lg font-bold mb-4 mx-auto text-center"> Matches </h2>
            <form method="post" th:object="${matches}" th:action="@{/tickets/reserve}">
            <div th:each="entry : ${priceOfCategory}" class="container mx-auto grid grid-cols-4 gap-4">
              <p th:text="'Category:' + ${entry.key.name}"class="p-2"></p>             
              <p th:text="'Price:' + ${entry.value} " class="p-2"></p>
              <div class="inline-flex flex items-center justify-center text-center mt-2 mr-12">
                <p class="">Quantity: </p>
                <button type="button" th:data-icon ="'tickets' + ${entry.key.id}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l flex items-center justify-center" th:onclick="|ticket_counter_subtract(this.getAttribute('data-icon'))|">-</button>
                <input th:id="'tickets' + ${entry.key.id}" value="0" max="4" class="tickets text-center w-10 h-10 flex items-center justify-center" th:name = "${entry.key.id}">
                <button type="button" th:data-icon ="'tickets' + ${entry.key.id}"  class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r flex items-center justify-center" th:onclick="|ticket_counter_add(this.getAttribute('data-icon'))|">+ </button>
              </div>
            </div>
            <input type="hidden" th:value="${matches.id}" th:field="*{id}">
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline"  style="margin-left: 40%;"type="submit"> Book</button>
            </form>
            <div class="flex justify-center">
            </div>  
          </div>
        </div>
        <div class="w-1/2 p-4">
          <!-- Second Grid -->
          <div class="bg-gray-200 p-4 rounded-md flex items-center justify-center" >
            <img class="flex items-center justify-center w-full h-full scale-75 object-cover" src="cat33.png"> 

            <!-- 
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline" type="submit"> Book </button>
            <h2 class="text-lg font-bold mb-4 text-center"> Categories </h2>

      <script>
        function ticket_counter_add(id) {
          var elements = document.getElementsByClassName("tickets");
          var sum = 0;
          for (var i = 0; i < elements.length; i++) {
            sum+=parseInt(elements[i].value);
          }
          if(sum < 4){
      
            var counter=document.getElementById(id);
            console.log(counter);
            var num=parseInt(counter.value);
            num += 1;
            if (num<4)
            {
              counter.value=num;
            }else{
              counter.value=4;
            }
          }
          
        }
      
      function ticket_counter_subtract(id) {
      
          console.log(id);
      
        var counter=document.getElementById(id);
        if(counter.value!=0){
          var num=parseInt(counter.value);
          num -= 1;
          counter.value=num;
        }
      }   
      
      </script>
