    <h1 class="container mx-auto flex justify-center mt-5 mb-6 text-3xl font-bold text-green-700"> Reserve a Ticket </h1> 
    <div class="flex">
        <div class="w-1/2 p-4 ">
          <!-- First Grid -->
          <div class="bg-gray-200 p-4 rounded-md ">
            <h2 th:each="Matches : ${AllTeams}" class=" text-lg font-bold mb-4 mx-auto text-center"> Matches </h2>
            <div class="container mx-auto grid grid-cols-4 gap-4">
              <div th:field="*{name}" th:each="categories : ${category}" th:value="${Category.id}" th:text="${Category.name}" class="p-2">Category </div>
              
              <select th:field="*{stadiumImage.id}" th:onchange = "check(this.value)" class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="categories">
                <option th:each="sImage : ${allStadiumImages}" th:id="${sImage.categoryNumber}"  onClick="check()" th:value="${sImage.id}" th:text="${sImage.categoryNumber}"></option>
              </select>
              <div th:field="*{stores}" class="p-2">Price</div>

              <div class="inline-flex flex items-center justify-center text-center mt-2 mr-12">
                <div class=" p-2">quantity </div>
                <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l flex items-center justify-center">
                  -
                </button>
                <input value="0" max="4" class="text-center w-10 h-10 flex items-center justify-center">
                <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r flex items-center justify-center">
                  +
                </button>
              </div>
            </div>
            <div class="flex justify-center">
              <a class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline" type="submit" th:href="@{/tickets/reserve(id=${match.id})}"> Book</a>
            </div>  
          </div>
        </div>
        <div class="w-1/2 p-4">
          <!-- Second Grid -->
          <div class="bg-gray-200 p-4 rounded-md flex items-center justify-center" >
            <img class="flex items-center justify-center w-full h-full scale-75 object-cover" src="cat33.png"> 

            <!-- 
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline" type="submit"> Book </button>

      <script>
        function ticket_counter_add(id) {
          var elements = document.getElementsByClassName("tickets");
          var sum = 0;
          for (var i = 0; i < elements.length; i++) {
            sum+=parseInt(elements[i].value);
          }
          if(sum < 4){
      
            var counter=document.getElementById(id);
            console.log(counter);
            var num=parseInt(counter.value);
            num += 1;
            if (num<4)
            {
              counter.value=num;
            }else{
              counter.value=4;
            }
          }
          
        }
      
      function ticket_counter_subtract(id) {
      
          console.log(id);
      
        var counter=document.getElementById(id);
        if(counter.value!=0){
          var num=parseInt(counter.value);
          num -= 1;
          counter.value=num;
        }
      }   
      
      </script>
