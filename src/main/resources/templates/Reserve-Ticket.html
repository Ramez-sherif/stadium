    <h1 class="container mx-auto flex justify-center mt-5 mb-6 text-3xl font-bold text-green-700"> Reserve a Ticket </h1> 
    <div class="flex">
        <div class="w-1/2 p-4">
          <!-- First Grid -->
          <div class="bg-gray-200 p-4 rounded-md">
            <h2 class=" text-lg font-bold mb-4 mx-auto text-center"> Matches </h2>
            <div class="container mx-auto grid grid-cols-3 gap-4">
              <div class="p-2">Category </div>
              <div class="p-2">Price</div>
              <div class="flex justify-center">
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:shadow-outline" type="submit"> Book </button>
            </div>              
             <div class=" p-2">Grid Item 4</div>
            </div>
          </div>
        </div>
        <div class="w-1/2 p-4">
          <!-- Second Grid -->
          <div class="bg-gray-200 p-4 rounded-md">
            <h2 class="text-lg font-bold mb-4 text-center"> Categories </h2>
            <div class="grid grid-cols-3 gap-4">
              <div class="bg-white p-2">Grid Item 1</div>
              <div class="bg-white p-2">Grid Item 2</div>
              <div class="bg-white p-2">Grid Item 3</div>
              <div class="bg-white p-2">Grid Item 4</div>
              <div class="bg-white p-2">Grid Item 5</div>
              <div class="bg-white p-2">Grid Item 6</div>
            </div>
          </div>
        </div>
      </div>
