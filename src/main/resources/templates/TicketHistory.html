<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tickerhistory</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  </head>
  <body>

    
<!--navbar-->


    <div class="overflow-x-auto scroll-smooth">
      <div class="text-2xl text-center bg-gray-800 text-white">
        Ticket History
      </div>
      <div
        class="min-w-screen min-h-screen bg-gray-800 flex items-start justify-center bg-gray-800 font-sans overflow-hidden"
      >
        <div class="w-full lg:w-5/6">
          <div class="shadow-md rounded my-6">
            <table class="min-w-max w-full table-fixed">
              <thead>
                <tr class="text-white uppercase text-sm leading-normal">
                  <th class="py-3 px-6 text-left rounded-tl-2xl bg-blue-600">
                    Home
                  </th>
                  <th class="py-3 px-6 text-left rounded-tl-2xl bg-green-600">
                    Away
                  </th>
                  <th class="py-3 px-6 text-center">Stadium</th>
                  <th class="py-3 px-6 text-center">Category</th>
                  <th class="py-3 px-6 text-center">Match Date</th>
                  <th class="py-3 px-6 text-center">Price</th>
                  <th class="py-3 px-6 text-center">Store</th>
                  <th class="py-3 px-6 text-center">Status</th>
                </tr>
              </thead>

              <tbody th:each="ticket : ${ticketHistory}" class="text-white text-sm font-light bg-gray-700 border-4 border-gray-700">
                <tr class="border-b-4 py-2 border-gray-900 hover:bg-gray-800">
                  <td class="py-3 px-3 border-l-2 border-gray-800 text-center">
                    <img  class="w-10 h-10 scale-125 rounded-full ml-10 bg-gray-600 mb-2 bg-white rounded-full" th:src="@{'/photos/teams/'+ ${ticket.match.team1.id} + '/' + ${ticket.match.team1.image}}" />
                    <p th:text="${ticket.match.team1.name}" class="text-2xl mt-5 antialiased"></p>
                  </td>
                  <td class="py-3 px-3 border-l-2 border-gray-800 text-center">
                    <img class="w-10 h-10 scale-125 rounded-full ml-10 bg-gray-600 mb-2 bg-white rounded-full" th:src="@{'/photos/teams/' + ${ticket.match.team2.id} + '/' + ${ticket.match.team2.image}}"/>
                    <p th:text="${ticket.match.team2.name}" class="text-2xl mt-5 antialiased"></p>
                  </td>

                  <td class="py-3 px-3 border-l-2 border-gray-800 text-center">
                    <img class="w-10 h-10 scale-125 rounded-full ml-10 bg-gray-600 mb-2" th:src="@{/stadium_icon.png}"/>

                    <p th:text="${ticket.stadium.name}" class="text-xl mt-5"></p>
                  </td>

                  <td class="py-3 px-3 border-gray-800">
                    <img class="w-10 h-10 scale-150 rounded-full ml-10 mb-2" th:src="@{'/photos/stadiums/' + ${ticket.stadium.stadiumImage.id} + '/' + ${ticket.stadium.stadiumImage.imgUrl}}"/>
                    <p th:text="${ticket.category.name}" class="bg-yellow-200 text-center text-black rounded text-2xl mt-5"></p>
                  </td>

                  <td class="py-3 px-3 border-gray-800">
                    <img class="w-10 h0 scale-90 rounded ml-10 mb-2" th:src="@{/date_icon.png}"/>
                    <p th:text="${ticket.reservationDate}"class="text-center text-2xl mt-5"></p>
                  </td>
                  <td class="py-3 px-3 border-gray-800">
                    <img class="w-10 h0 scale-125 rounded ml-10 mb-2" th:src="@{/money_icon.png}"/>
                    <p th:text="${ticket.price}" class="text-center text-2xl mt-5"></p>
                  </td>

                  <td class="py-3 px-3 border-gray-800">
                    <img class="w-10 h0 scale-100 ml-10 mb-2" th:src="@{/store_icon.png}"/>
                    <p th:text="${ticket.store.name}" class="text-center text-2xl mt-5"></p>
                  </td>
                  <td>
                    <p th:if="${ticket.confirmation == 0}" class="text-center text-2xl mt-5" th:text = "UnPaid"></p>
                    <p th:if="${ticket.confirmation == 1}" class="text-center text-2xl mt-5" th:text = "Paid"></p>
                    <p th:if="${ticket.confirmation == 2}" class="text-center text-2xl mt-5" th:text = "Cancelled"></p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
