<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Review Ticket</title>
</head>
<body>
  <div class="max-w-md mx-auto my-10 p-6 bg-white rounded-lg shadow p-4"> 
    <h1 class="text-lg font-bold mb-4 flex items-center"> Your Information </h1>
    <p class="text-gray-600 mb-2" th:text="${user.name}"></p>
  </div>  
    <div class="grid grid-cols-2 gap-4">

        <div class="max-w-md mx-auto my-10 p-6 bg-white rounded-lg shadow p-4">
            <h1 class="text-lg font-bold mb-4 flex items-center "> Review your tickets </h1>

            <div class="max-w-md mx-auto my-10 p-6 bg-white rounded-lg shadow p-4">

            <div class="mb-4">
                <h2 class="underline font-bold mb-2 flex items-center ">Ticket Details </h2>
                <br>

                <label class="block text-gray-700 font-bold mb-2" for="teamName"> Team Name </label>
                <p class="text-gray-600 mb-2" th:text="${ticket.match.team1}"></p>
                <!-- <p th:field="*{object}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="manager-email" name="" type=""> Ahly </p> -->
                <label class="block text-gray-700 font-bold mb-2" for="price"> Ticket Price </label>
                <p class="text-gray-600 mb-2" th:text="${ticket.price}"></p>
              </div>
        </div>
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-10">Book another ticket</button>
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">delete ticket </button>
    </div>
      <div class="max-w-md mx-auto my-10 p-6 bg-white rounded-lg shadow p-4">
        <h1 class="text-lg font-bold mb-4 flex items-center "> Review Match Details </h1>

        <div class="max-w-md mx-auto my-10 p-6 bg-white rounded-lg shadow p-4">

        <div class="mb-4">
            <h2 class="underline font-bold mb-2 flex items-center ">Match Details </h2>
            <br>

            <label class="block text-gray-700 font-bold mb-2">Team 1 vs Team 2</label>
            <p class="block text-gray-700 font-bold mb-2" th:text="${match.team1} + ' vs ' + ${matches.team2}"></p>
            
            <!-- <p th:field="*{object}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="manager-email" name="" type=""> Ahly </p> -->
            <label class="block text-gray-700 font-bold mb-2" for="price"> Ticket Price </label>
            <p class="text-gray-600 mb-2" th:text="${ticket.price}"></p>

            <label class="block text-gray-700 font-bold mb-2" for="reservationDate"> reservation Date </label>
            <p class="text-gray-600 mb-2" th:text="${ticket.reservationDate}"></p>

            <label class="block text-gray-700 font-bold mb-2" for="reservationDate">  Stadium </label>
            <p class="text-gray-600 mb-2" th:text="${ticket.stadium.name}"></p>

            <label class="block text-gray-700 font-bold mb-2" for="category">  Category </label>
            <p class="text-gray-600 mb-2" th:text="${ticket.category.name}"></p>

          </div>
    </div>
    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-10"> View other Matches </button>

</div>

</body>
</html>
