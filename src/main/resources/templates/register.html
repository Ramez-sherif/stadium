<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Register Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-200">
    <!-- modify here for backend -->
    <form
      th:action="@{/auth/register}"
      th:object="${User}"
      method="POST"
    >
      <div class="flex  justify-center  items-center h-screen ">
        <div
          class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col w-full md:w-2/3 lg:w-1/3"
        >
          <!--data entry-->
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2 ">
              First Name
            </label>
            <input
              class="appearance-none border  rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="firstName"
              type="text"
              placeholder="First Name"
              th:field="*{firstName}"
              required
            />
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2 ">
              Second Name
            </label>
            <input
              class="appearance-none border  rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="secondName"
              type="text"
              placeholder="Second Name"
              th:field="*{secondName}"
              required
            />
          </div>

          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2"> Email </label>
            <input
              class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="Email"
              type="email"
              placeholder="Email"
              th:field="*{email}"
              required
            />
          </div>

          <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2"> Password </label>
            <input
              class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="password"
              type="password"
              placeholder="password"
              th:field="*{password}"
              
              required
            />
          </div>

         
          <!--button-->
          <div class="flex  justify-center">
            <button
         
              class=" bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-12  rounded-full  focus:outline-none focus:shadow-outline"
              type="submit"
             
            >
            
              Sign up
            </button>
            
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
