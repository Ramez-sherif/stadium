<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
    <body
    class="font-[Poppins] bg-sky-300 bg-cover bg-center h-screen bg-gray-200"
    style="background-image: url('wallpaper2.jpg')"
  >
    <!-- modify here for backend -->

    <form th:action="@{/auth/login/save}" th:object="${User}" method="POST">
      <div class="flex justify-center items-center h-screen">
        <div
          class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col w-full md:w-2/3 lg:w-1/3"
        >
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2"> Email </label>
            <input
              class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="email"
              type="email"
              placeholder="Email"
              th:field="*{email}"
              required
            />
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2"> Password </label>
            <input
              class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="password"
              type="password"
              placeholder="Password"
              th:field="*{password}"
              required
            />
          </div>
          <div class="flex items-center justify-between">
            <button
              class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline"
              type="submit"
            >
              Sign In
            </button>
            <a
              class="inline-block align-baseline font-bold text-sm text-green-500 hover:text-green-700 rounded-full"
              href="register"
            >
              Sign Up
            </a>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
