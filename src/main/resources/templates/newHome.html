<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Home Page</title>
</head>
<body class="font-[Poppins] bg-sky-300 bg-cover bg-center h-screen " style="background-image: url('wallpaper2.jpg');">
    <div>
            <div class="flex justify-end mt-4 mr-4">
                <a th:href="@{/stores}" class="opacity-100 hover:bg-green-500 text-white font-bold py-2 px-4 rounded mr-4 my-4 inline-flex items-center">Stores

                <a th:href="@{/match/view}" class="opacity-100 hover:bg-green-500 text-white font-bold py-2 px-4 rounded mr-2 my-4 inline-flex items-center">Matches
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">

                <a th:href="@{/tournaments}" class="opacity-100 hover:bg-green-500 text-white font-bold py-2 px-4 rounded my-4 inline-flex items-center">Tournaments      
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">

                      </svg> 
                </a>
              </div>
            <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
                <div class="lg:text-center">
                  <p class="mt-2 text-white text-3xl leading-8 font-extrabold tracking-tight sm:text-4xl">
                    Don't miss your team's Matches in real life
                  </p>
                </div> </div> 
            </div>            
            
            <div class="opacity-50 sidebar fixed top-0 bottom-0 lg:left-0 left-[-300px] duration-1000
                p-2 w-[300px] overflow-y-auto text-center bg-green-900 shadow h-screen">
                <span class="absolute text-white text-4xl top-5 left-4 ">
                    <i class="bi bi-filter-left px-2 rounded-md cursor-pointer" onclick="Openbar()"> </i>
                    <i class="bi bi-x sidebar-multi-level-sidebar ml-20 rounded-md cursor-pointer" onclick="Closebar()"></i> <!-- lg:hidden -->
                </span>
                

                <div class="text-green-100 text-xl">
                    <div class="p-2.5 mt-1 flex items-center rounded-md ">
  
                      <h1 class="text-[15px] ml-3 text-xl text-gray-200 font-bold opacity-100 inline-flex items-center"> Tazaker </h1>
                    </div>
                </div>
                <div class="flex justify-between w-full items-center" onclick="dropDown()">
                    <span class="text-[15px] ml-4 text-gray-200">Our Pages</span>
                    <span class="text-sm rotate-180" id="arrow">
                      <i class="bi bi-chevron-down"></i>
                    </span>
                  </div>
                <div class=" leading-7 text-left text-sm font-thin mt-2 w-4/5 mx-auto" id="submenu">
                    <h1 th:href="@{/match/view}"  class=" hover:bg-green-600 cursor-pointer p-2 rounded-md mt-1">Matches</h1>
                    <h1 th:href="@{/tournaments}" class=" hover:bg-green-600 cursor-pointer p-2 rounded-md mt-1">Tournaments</h1>
                    <h1 th:href="@{/stores}"      class=" hover:bg-green-600 cursor-pointer p-2 rounded-md mt-1">Stores</h1>
                  </div>
                  <hr class="my-4 text-gray-600">
                  <div class="p-2.5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-green-600">
                    <i class="bi bi-box-arrow-in-right"></i>
                    <span th:href="@{/auth/login}" class="text-[15px] ml-4 text-gray-200">Login</span> <!-- login/logout -->
                  </div>
            </div>
            
            <!-- 
            <span class="absolute top-0 left-0 flex items-center justify-center w-6 h-6 text-white rounded-full bg-red-500 cursor-pointer m-4" onclick="Closebar()">
                    &times;
            </span> -->
            <script>
            function Openbar() {
                document.querySelector('.sidebar').classList.toggle('left-[-300px]')
            } 
            function Closebar() {
                  document.querySelector('.sidebar').classList.toggle('right-[-300px]')
            }
            function dropDown() {
                  document.querySelector('#submenu').classList.toggle('hidden')
                  document.querySelector('#arrow').classList.toggle('rotate-0')
            }
            </script>
              
    </div>
</body>
</html>
