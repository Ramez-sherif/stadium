<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ticket Booking Confirmation</title>
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss/dist/tailwind.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.4/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: -90px;
    }
    .container {
      max-width: 600px;
      text-align: center;
    }
  </style>
</head>
<body class="font-[Poppins] bg-sky-300 bg-cover bg-center h-screen " style="background-image: url('wallpaper2.jpg');">
  <div class="container mx-auto my-10">
    <div class="p-6 bg-white rounded-lg shadow-md opacity-100">
      <h1 class="text-2xl font-bold mb-4">Ticket Booking Confirmation</h1>
      <div class="mb-4">
        <h2 class="text-lg font-bold mb-2">Match Teams:</h2>
        <p th:text="${Teams}"></p>
      </div>
      <div class="mb-4">
        <h2 class="text-lg font-bold mb-2">Tournament Name:</h2>
        <p th:text="${tournamentName}"></p>
      </div>
      <div class="mb-4">
        <h2 class="text-lg font-bold mb-2">Category:</h2>
        <p th:text="${category}"></p>
      </div>
      <div class="mb-4">
        <h2 class="text-lg font-bold mb-2">Price of Ticket:</h2>
        <p th:text="${price}"></p>
      </div>
      <div class="mb-4">
        <h2 class="text-lg font-bold mb-2">Quantity of Tickets:</h2>
        <p th:text="${quantity}"></p>
      </div>
      <div class="mb-4">
        <p class="text-green-500 font-bold">Your ticket booking is confirmed.</p>
      </div>
    </div>
  </div>
</body>
</html>
