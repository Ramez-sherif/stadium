      <!DOCTYPE html>
<html lang="en">
  <head>
  <title>Tailwind CSS Modal</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <style>
    .modal {
      transition: opacity 0.25s ease;
    }
    body.modal-active {
      overflow-x: hidden;
      overflow-y: visible !important;
    }
  </style>
</head>




<body class="flex items-center justify-center h-screen bg-gray-200">




  <!--Modal-->
  <div class="fixed top-0 left-0 flex items-center justify-center w-full h-full opacity-0 pointer-events-none modal ">
    <div class="absolute w-full h-full bg-gray-900 opacity-50 modal-overlay"></div>
    
    <div class="z-50 w-11/12 max-h-screen mx-auto overflow-y-auto bg-white rounded shadow-lg modal-container sm:w-md">
      
      <div class="absolute top-0 right-0 z-50 flex flex-col items-center mt-4 mr-4 text-sm text-white cursor-pointer modal-close">
        <svg class="text-white fill-current" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
          <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
        </svg>
        <span class="text-sm">(Esc)</span>
      </div>

      <!-- Add margin if you want to see some of the overlay behind the modal-->
      <img class="px-6 py-1 text-left modal-content">
        <!--Title-->
        <div class="flex items-center justify-between pb-3">
          <p class="text-2xl font-bold">Reserve Ticket</p>
          <div class="z-50 cursor-pointer modal-close">
            <svg class="text-black fill-current" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
              <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
            </svg>
          </div>
        </div>

        <!-- ticket  Body-->
  <!-- section for the data retrieved from server-->
       <section class="px-2 " >

        <div class="grid grid-cols-2 grid-rows-2 gap-3 "th:each="match : ${AllMatches}">
            <div class="col-span-2 row-span-1 px-4 py-4 bg-gray-400 rounded " th:text="${match.team1.name} + ' vs ' + ${match.team2.name}"> </div>
            <div class="col-span-1 row-span-1 px-4 py-4 bg-gray-500 rounded"th:text="${match.date}" ></div>
            <div class="col-span-1 row-span-1 px-4 py-4 bg-gray-500 rounded"th:text="${match.stadium.name}"></div>
        

        </div >

       

        <!--category information-->
        <div class ="flex items-center justify-center bg-white-300 h-15 ">

            <table class="w-full border-2 shadow-2xl table-auto border-white-200 ">
                <thead class="text-white ">
                  <tr>
                    <th class="px-6 py-3 bg-gray-700 ">Category</th>
                    <th class="px-6 py-3 bg-gray-700 ">price</th>
                    <th class="px-6 py-3 bg-gray-700 ">count</th>
                  </tr>
                </thead>
                <tbody class="text-center text-gray-700 ">
              <!--table row-->    
            
               
                        
                      
                      <button class="px-2 bg-red-300 rounded " onClick="ticket_counter_subtract('tickets-1')">-</button>
                       <button id="tickets-1" value="0" class="border-none bg-white-600" >
                          0
                       </button>
                      <button class ="px-2 bg-green-300 rounded "onClick="ticket_counter_add('tickets-1')">+</button>
                    </td> </tr>
                 
                  
                    
               
                  
                
                </tbody>
              </table>
        </div>
        
      </section>
  
        <!--Footer-->
        <div class="flex justify-end pt-2 ">
          <button class="justify-start w-full p-3 px-5 ml-2 mr-2 bg-green-300 rounded-lg m-l-2 rounded-l-1 hover:bg-green-600">Reserve Ticket</button>
          <button class="p-3 px-4 mr-2 text-white bg-indigo-500 rounded modal-close hover:bg-indigo-400">Close</button>
        </div>
       
    
      </div>
    </div>
  

  <script>
    var openmodal = document.querySelectorAll('.modal-open')
    for (var i = 0; i < openmodal.length; i++) {
      openmodal[i].addEventListener('click', function(event){
    	event.preventDefault()
    	toggleModal()
      })
    }
    

    
    
    function ticket_counter_add(id) {

    
      var counter=document.getElementById(id);
    
      var num=parseInt(counter.value);
      num += 1;
      var post=String(num);
    
      counter.innerHTML = post;
      counter.value=num;
    
    }
    function ticket_counter_subtract(id) {
     
      var counter=document.getElementById(id);
      if(counter.value!=0){
      var num=parseInt(counter.value);
      num -= 1;
      var post=String(num);
    
      counter.innerHTML = post;
      counter.value=num;
      }
    }   

     const overlay = document.querySelector('.modal-overlay')
    overlay.addEventListener('click', toggleModal)
    
    var closemodal = document.querySelectorAll('.modal-close')
    for (var i = 0; i < closemodal.length; i++) {
      closemodal[i].addEventListener('click', toggleModal)
    }
    
    document.onkeydown = function(evt) {
      evt = evt || window.event
      var isEscape = false
      if ("key" in evt) {
    	isEscape = (evt.key === "Escape" || evt.key === "Esc")
      } else {
    	isEscape = (evt.keyCode === 27)
      }
      if (isEscape && document.body.classList.contains('modal-active')) {
    	toggleModal()
      }
    };
    
    
    function toggleModal () {
      const body = document.querySelector('body')
      const modal = document.querySelector('.modal')
      modal.classList.toggle('opacity-0')
      modal.classList.toggle('pointer-events-none')
      body.classList.toggle('modal-active')
    }
    
     
  </script>
</body>
</html>
