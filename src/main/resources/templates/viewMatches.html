<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Matches Page</title>
    <!-- Tailwind CSS CDN 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css" /> -->
  </head>
  <body class="bg-gray-200">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold mb-6">Upcoming Matches</h1>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Match Cards -->
        <div th:each="match : ${matches}" class="bg-white rounded-lg shadow-lg p-6">
          <h2 class="text-xl font-bold mb-2" th:text="${match.getTeam1()} + ' vs ' + ${match.getTeam2()}"></h2>
          <p class="text-gray-600 mb-2" th:text="${match.getTournament()}"></p>
          <p class="text-gray-600 mb-2" th:text="${match.getStadium()}"></p>
          <p class="text-gray-600 mb-2" th:text="${match.getDate()}"></p>
          <p class="text-gray-600 mb-2" th:text="'Ticket Price: $' + ${match.getTicketPrice()}"></p>

          <div class="flex justify-center">
            <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline" type="submit"> Book a ticket </button>
        </div>

        </div>
      </div>
    </div>
  </body>
</html>
