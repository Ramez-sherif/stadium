
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Matches Page</title>
    
  </head>
  <body class="bg-gray-200">

    <h1 class="text-3xl font-bold mb-6 flex justify-center mt-5">Upcoming Matches</h1> 
    
    <div class="container mx-auto my-auto flex items-center px-2 py-4">
      <div th:each="match : ${matches}" class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-xl font-bold mb-2">Team 1 vs Team 2</h2>
        <h2 class="text-xl font-bold mb-2" th:text="${match.team1} + ' vs ' + ${match.team2}"></h2>
        <p class="text-gray-600 mb-2">Tournament Name</p>
        <p class="text-gray-600 mb-2" th:text="${match.tournament}"></p>
        <p class="text-gray-600 mb-2">Stadium Name</p>
        <p class="text-gray-600 mb-2" th:text="${match.stadium}"></p>
        <p class="text-gray-600 mb-2">Date and Time</p>
        <p class="text-gray-600 mb-2" th:text="${match.date}"></p>
        <p class="text-gray-600 mb-2">Ticket Price: </p>
        <p class="text-gray-600 mb-2" th:text="'Ticket Price: $' + ${match.price}"></p>
        <br> <br>
          <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline" type="submit"> Book a ticket </button>
      </div> </div> 
<br>

</div>
</body> </html>
